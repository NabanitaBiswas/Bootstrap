<!DOCTYPE html>
<html>
<body>

<p id="demo" onmousedown="mouseDown()" onmouseup="mouseUp()">1. this is for mouse down and mouse up function.</p>
<p>2. This example uses the addEventListener() method to attach a click event to a button.</p>
<button id="myBtn">click here!</button>
<p id="time"></p>

<p>3. This example uses the addEventListener() method to execute a function when a user clicks on a button.</p>

<button id="alert">Click It</button>

<p>4. Click the button to perform a calculation.</p>

<button id="myBtn">Check it</button>

<p id="demo"></p>

<script>
function mouseDown() {
    document.getElementById("demo").style.color = "yellow";
}

function mouseUp() {
    document.getElementById("demo").style.color = "green";
}

document.getElementById("myBtn").addEventListener("click", displayDate);

function displayDate() {
    document.getElementById("time").innerHTML = Date();
}

document.getElementById("alert").addEventListener("click", myFunction);

function myFunction() {
    alert ("Alert Item!");
}

var p1 = 5;
var p2 = 7;

document.getElementById("myBtn").addEventListener("click", function() {
    myFunction(p1, p2);
});

function myFunction(a, b) {
    var result = a * b;
    document.getElementById("demo").innerHTML = result;
}
</script>

</body>
</html>
